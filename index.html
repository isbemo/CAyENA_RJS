<!DOCTYPE html>
<html lang="es-co">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Página de Inicio</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <style>
        #intro {
          background-image: url(https://www.las2orillas.co/wp-content/uploads/2020/07/barranquilla.jpg);
          height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }

        input,
        label {
          color: #fff !important;
        }
      </style>

      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div
          class="mask d-flex align-items-center h-100"
          style="background-color: rgba(0, 0, 0, 0.8);"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-5 col-md-8">
                <form
                  class="rounded shadow-5-strong p-5"
                  style="background-color: rgba(2, 55, 125, 0.25);"
                >
                  <div
                    class="d-flex align-items-start mb-3 justify-content-evenly align-items-center"
                  >
                    <figure class="mb-4">
                      <img
                        src="http://1.bp.blogspot.com/_a5mK001oySU/TShQMXc9SsI/AAAAAAAAvUg/5YjnlWXq2T8/s1600/3.png"
                        class="figure-img img-fluid rounded shadow-3 mb-3"
                        alt=""
                        width="100px"
                      />
                    </figure>
                    <h1 class="text-light">
                      Bienvenido
                    </h1>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form1Example1"
                      class="form-control"
                      autocomplete="off"
                    />
                    <label class="form-label" for="form1Example1">Correo</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form1Example2"
                      class="form-control"
                    />
                    <label class="form-label" for="form1Example2"
                      >Contraseña</label
                    >
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col text-center">
                      <!-- Simple link -->
                      <a href="#!">Restablecer Contraseña</a>
                    </div>
                    <a
                      href="registro.html"
                      class="col btn btn-secondary btn-block"
                    >
                      Registrarse
                    </a>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">
                    Ingresar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
    <!--Main Navigation-->

    <!--Footer-->
    <footer class="bg-light text-lg-start">
      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.2);"
      >
        © 2021 Copyright - Creative Commons:
        <a class="text-dark" href="https://home.html/">IsBeMo|MDB</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
  </body>
</html>
